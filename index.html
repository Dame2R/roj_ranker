<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roj Ranker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Herzlich Willkommen, wir befinden uns noch in der Entwicklungsphase!</h1>
        </header>

        <main>
            <section class="content">
                <p>Hey Baby, hab viel Spaß dabei dich selbst zu raten!</p>
            </section>

            <section class="survey">
                <h2>Survey</h2>
                <form id="survey-form">
                    <div class="question">
                        <label>Wie süß schätzt du dich ein?</label>
                        <div class="stars" data-question="1">
                            <span data-value="1" class="star">&#9733;</span>
                            <span data-value="2" class="star">&#9733;</span>
                            <span data-value="3" class="star">&#9733;</span>
                            <span data-value="4" class="star">&#9733;</span>
                            <span data-value="5" class="star">&#9733;</span>
                        </div>
                        <span class="feedback" id="feedback1"></span>
                    </div>

                    <div class="question">
                        <label>Wie würdest du dein Aussehen raten?</label>
                        <div class="stars" data-question="2">
                            <span data-value="1" class="star">&#9733;</span>
                            <span data-value="2" class="star">&#9733;</span>
                            <span data-value="3" class="star">&#9733;</span>
                            <span data-value="4" class="star">&#9733;</span>
                            <span data-value="5" class="star">&#9733;</span>
                        </div>
                        <span class="feedback" id="feedback2"></span>
                    </div>

                    <div class="question">
                        <label>Für wie außergewöhnlich hältst du dich?</label>
                        <div class="stars" data-question="3">
                            <span data-value="1" class="star">&#9733;</span>
                            <span data-value="2" class="star">&#9733;</span>
                            <span data-value="3" class="star">&#9733;</span>
                            <span data-value="4" class="star">&#9733;</span>
                            <span data-value="5" class="star">&#9733;</span>
                        </div>
                        <span class="feedback" id="feedback3"></span>
                    </div>

                    <div class="question">
                        <label>Wie schätzt du deine Fähigkeit Snacks zu besorgen ein?</label>
                        <div class="stars" data-question="4">
                            <span data-value="1" class="star">&#9733;</span>
                            <span data-value="2" class="star">&#9733;</span>
                            <span data-value="3" class="star">&#9733;</span>
                            <span data-value="4" class="star">&#9733;</span>
                            <span data-value="5" class="star">&#9733;</span>
                        </div>
                        <span class="feedback" id="feedback4"></span>
                    </div>

                    <div class="question">
                        <label>Wie gut denkst du ist deine Sehfähigkeit?</label>
                        <div class="stars" data-question="5">
                            <span data-value="1" class="star">&#9733;</span>
                            <span data-value="2" class="star">&#9733;</span>
                            <span data-value="3" class="star">&#9733;</span>
                            <span data-value="4" class="star">&#9733;</span>
                            <span data-value="5" class="star">&#9733;</span>
                        </div>
                        <span class="feedback" id="feedback5"></span>
                    </div>

                    <button type="button" id="save-button">Save</button>
                </form>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
